<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <input type="button" value="Bekérés" onclick="beker()">
    <script>
        function beker()
        {
            let bekeres=prompt("Adjon meg egy nem egész számot!");
            document.querySelector("#content").innerHTML+=(Math.round(parseInt(bekeres)));
        }
    </script>
</body>
</html>
